<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="style.css">
  <title> KEDB </title>
</head>
<body>
  <header>
    <h1>KEDB Database</h1>
  </header>
  <form action="/add" method="POST">
    <fieldset>
      <h3>Add new Incident</h3>
      <label>Incident No.</label>
      <input type ="text" id = 'incident_no' name="incident_no" required>
      <br><br>
      <label>Region</label>
      <input type="text" id = "region" name="region" required>
      <br><br>
      <label>Asset Name</label>
      <input type="text" id = "asset" name="asset" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
<form action="/view" method="POST">
  <fieldset>
    <h3>View an Incident</h3>
    <label>Incident No.</label>
    <input type="text" id="incident_no" name="incident_no" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
<form action="/update" method="POST">
  <fieldset>
    <h3>Update an Incident</h3>
    <label>incident No.</label>
    <input type ="text" id = 'incident_no' name="incident_no" required>
    <br><br>
    <label>Region</label>
    <input type="text" id = "region" name="region" required>
    <br><br>
    <label>Asset</label>
    <input type="text" id = "asset" name="asset" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
  </fieldset>
 </form>
<form action="/delete" method="POST">
  <fieldset>
    <h3>Delete an Incident</h3>
    <label>Incident No.</label>
    <input type ="text" id = 'incident_no' name="incident_no" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
<footer>
      <hr>
      <h4>Please enter 'http://localhost:3000/close' to close the   database connection before closing this window</h4>
    </footer>
  </body>
</html>
